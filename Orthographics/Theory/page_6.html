	<h2>Правописание И-Ы после Ц</h2>
		<p>В корне после <strong>ц</strong> пишется <strong>и</strong>. 
			Исключения: <em>цыган, на цыпочках, цыплёнок, цыц</em>.<br>
			В суффиксах и окончаниях после <strong>ц</strong> пишется <strong>ы</strong> (кроме слов на <strong>-ция</strong>).
		</p>
