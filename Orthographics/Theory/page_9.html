	<h2>Правописание Ъ</h2>
		<p> Разделительный <strong>ъ</strong> пишется перед корневыми <em>е, ё, ю, я</em> 
			после приставок на согласную и в иноязычных словах после следующих приставок на согласную: 
			<em>аб, ад, диз, ин, интер, кон, контр, об, суб, транс</em>, а также после начального <em>пан</em>.
		</p>
