	<h2>Правописание <strong>о</strong>(<strong>ё</strong>) после шипящих в корнях существительных и прилагательных</h2>
		<p>В корне слова после шипящих пишется <strong>ё</strong>, если в родственных словах оно чередуется с <strong>е</strong>; 
			если оно образовано от глагола или страдательного причастия прошедшего времени.
		</p>
