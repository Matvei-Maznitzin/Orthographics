	<h2>Правописание корня пол- в составе сложного слова</h2>
		<p><strong>Пол-</strong> пишется через дефис перед корневыми гласными, <strong>л</strong> и прописными буквами. 
			В остальных случаях <strong>пол-</strong> пишется слитно.<br>
            Приставка <strong>полу-</strong> пишется слитно.
		</p>
